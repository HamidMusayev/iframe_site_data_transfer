<!DOCTYPE html>
<html>
<head>
  <title>Iframe Site</title>
</head>
<body>
  <h1>Welcome to the Iframe Site!</h1>
  <p>This is the content of the iframe site.</p>
  <p>The token received is: <span id="token"></span></p>

  <script>
    // Listen for messages from the parent window
    window.addEventListener("message", function(event) {
      // Verify that the message came from a trusted source (optional)
      // if (event.origin !== "http://example.com") return;

      // Get the token from the message
      var token = event.data;

      // Display the token in the HTML
      var tokenElement = document.getElementById("token");
      tokenElement.textContent = token;
    });
  </script>
</body>
</html>
